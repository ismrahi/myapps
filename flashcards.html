<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Flashcards - Modern</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #f59e0b;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--gradient);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem 0;
        }

        .header-title {
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin: 0;
            font-size: 1.8rem;
        }

        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 400px;
            margin: 2rem auto;
            justify-content: center;
        }

        .flashcard {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            min-height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

		.arabic-text {
			font-family: 'Amiri', serif;
			font-size: 3.5rem;
			color: var(--primary);
			text-align: center; /* Centers text horizontally */
			display: flex;
			justify-content: center; /* Centers flex content horizontally */
			align-items: center; /* Centers flex content vertically */
			margin-bottom: 1rem;
			line-height: 1.3;
			direction: rtl; /* Ensures proper Arabic text flow */
			height: 100%; /* Makes sure it takes up enough space */
		}


        .transliteration {
            font-size: 1.2rem;
            color: #64748b;
			justify-content: center;
			text-align: center;
            font-weight: 500;
        }
		
		.separator {
			width: 60%;
			border: none;
			border-top: 2px solid #ccc;
			margin: 10px auto;
		}

        .translation {
            transform: rotateY(180deg);
            color: white;
            background: var(--gradient);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            font-size: 1.3rem;
            line-height: 1.6;
        }

        .nav-btn {
            background: var(--gradient);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        footer {
            background: var(--gradient);
            color: white;
            margin-top: auto;
            padding: 1rem 0;
        }

        .surah-select {
            width: 100%;
            max-width: 300px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            margin: 1rem auto;
            transition: all 0.3s ease;
        }

        .surah-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .progress-container {
            width: 100%;
            max-width: 500px;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin: 1.5rem auto;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
        <div class="container text-center">
            <h1 class="header-title">ðŸ•Œ Quran Flashcards</h1>
        </div>
    </header>

    <main class="container my-4">
	 <div class="row">
        <select id="surahSelect" class="surah-select" onchange="loadSurah()">
            <!-- Surah options loaded dynamically -->
        </select>
	</div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="card-container">
            <div class="flashcard" onclick="this.classList.toggle('flipped')">
                <div class="front-content">
                    <div class="arabic-text" id="arabicText"></div>
					<hr class="separator">
                    <div class="transliteration" id="transliteration"></div>
                </div>
                <div class="translation" id="translation"></div>
            </div>
        </div>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <button class="nav-btn" onclick="prevWord()">
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <span class="badge bg-light text-primary fs-6" id="positionIndicator"></span>
            <button class="nav-btn" onclick="nextWord()">
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>

    <footer>
        <div class="container text-center">
            <!--<div class="d-flex justify-content-center gap-4 mb-3">
                <a href="#" class="text-white fs-5"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white fs-5"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white fs-5"><i class="fab fa-instagram"></i></a>
            </div>-->
            <p class="mb-0">Â© 2025 Quran Flashcards. Blessed Learning Journey ðŸŒ™</p>
        </div>
    </footer>

    <script>
        let currentSurahData = [];
        let currentIndex = 0;

        // Load Surah list
        function loadSurahList() {
            fetch('https://api.alquran.cloud/v1/surah')
                .then(response => response.json())
                .then(data => {
                    const surahSelect = document.getElementById('surahSelect');
                    data.data.forEach(surah => {
                        const option = document.createElement('option');
                        option.value = surah.number;
                        option.textContent = `${surah.number}. ${surah.englishName} (${surah.englishNameTranslation})`;
                        surahSelect.appendChild(option);
                    });
                    loadSurah();
                });
        }

        // Load selected Surah
        function loadSurah() {
            const surahNumber = document.getElementById('surahSelect').value;
            fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/editions/quran-wordbyword-2`)
                .then(response => response.json())
                .then(data => {
                    currentSurahData = data.data[0].ayahs.flatMap(ayah => 
                        ayah.text && ayah.text.startsWith("[") ? JSON.parse(ayah.text) : []
                    );
                    currentIndex = 0;
                    updateDisplay();
                });
        }

        // Update all display elements
        function updateDisplay() {
            const wordData = currentSurahData[currentIndex];
            document.getElementById('arabicText').textContent = wordData.word_arabic;
            document.getElementById('transliteration').textContent = wordData.word_transliteration;
            document.getElementById('translation').textContent = wordData.word_translation;
            updateProgress();
            updatePositionIndicator();
        }

        function updateProgress() {
            const progress = ((currentIndex + 1) / currentSurahData.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function updatePositionIndicator() {
            document.getElementById('positionIndicator').textContent = 
                `${currentIndex + 1} / ${currentSurahData.length}`;
        }

        // Navigation controls
        function prevWord() {
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
            }
        }

        function nextWord() {
            if (currentIndex < currentSurahData.length - 1) {
                currentIndex++;
                updateDisplay();
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', loadSurahList);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevWord();
            if (e.key === 'ArrowRight') nextWord();
        });

        // Swipe navigation for mobile
        let touchStartX = 0;
        document.addEventListener('touchstart', e => touchStartX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) diff > 0 ? nextWord() : prevWord();
        });
    </script>
</body>
</html>
